<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <div class="container">
            <h1> Calculator</h1>
            <div class="calcu">
                <form name="myForm">
                    <input class="textview" type="text" name="textview" disabled>
                </form>
                <table>
                    <tr>
                        <td><input type="button" class="button symbol" value="<-" onclick="remove()"></td>
                        <td><input type="button" class="button symbol" value="+-" onclick="minus()" ></td>
                        <td><input type="button" class="button symbol" value="%" onclick="percent()"></td>
                        <td><input type="button" class="button symbol" value="/" onclick="insertOp('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button number" value="7" onclick="insertNumber(7)"></td>
                        <td><input type="button" class="button number" value="8" onclick="insertNumber(8)"></td>
                        <td><input type="button" class="button number" value="9" onclick="insertNumber(9)"></td>
                        <td><input type="button" class="button symbol" value="x" onclick="insertOp('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button number" value="4" onclick="insertNumber(4)"></td>
                        <td><input type="button" class="button number" value="5" onclick="insertNumber(5)"></td>
                        <td><input type="button" class="button number" value="6" onclick="insertNumber(6)"></td>
                        <td><input type="button" class="button symbol" value="-" onclick="insertOp('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button number" value="1" onclick="insertNumber(1)"></td>
                        <td><input type="button" class="button number" value="2" onclick="insertNumber(2)"></td>
                        <td><input type="button" class="button number" value="3" onclick="insertNumber(3)"></td>
                        <td><input type="button" class="button symbol" value="+" onclick="insertOp('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button symbol" value="C" onclick="dellAll()"></td>
                        <td><input type="button" class="button number" value="0" onclick="insertNumber(0)"></td>
                        <td><input type="button" class="button symbol" value="." onclick="insertDec()"></td>
                        <td><input type="button" class="button symbol" value="=" onclick="insertEqual()"></td>
                    </tr>
                </table>
        
            </div>
    </div>
    
    <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
